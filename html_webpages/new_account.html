<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>Make a New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/stylesheet_new_account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="h-100">
      <div class="container  h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="container-fluid registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="../images/fern.jpg" class="img-fluid" />
                </div>
                <div class="col-xl-6">
                  <div class="container-body p-md-5 text-black">
                    <h3 class="mb-5">Register a New Account</h3>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="fname" class="form-control form-control-lg" />
                          <label class="form-label" for="fname">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="lname" class="form-control form-control-lg" />
                          <label class="form-label" for="lname">Last name</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="email" id="form_email" class="form-control form-control-lg" />
                          <label class="form-label" for="form_email">E-mail ID</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="tel" id="mobno" class="form-control form-control-lg" pattern="[+][0-9]{2}[0-9]{9}" required/>
                          <label class="form-label" for="mobno">Mobile Number</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="address1" class="form-control form-control-lg" />
                      <label class="form-label" for="address1">Address Line 1</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="address2" class="form-control form-control-lg" />
                      <label class="form-label" for="address2">Address Line 2</label>
                    </div>

                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                      <h5 class="mb-0 me-4">Type of Address: </h5>
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="address_type" id="add_home"
                          value="option1" />
                        <label class="form-check-label" for="add_home">Home</label>
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="address_type" id="add_office"
                          value="option2" />
                        <label class="form-check-label" for="add_office">Office</label>
                      </div>

                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="address_type" id="add_perm"
                          value="option3" />
                        <label class="form-check-label" for="add_perm">Permanent</label>
                      </div>
                    </div>

                    <div class="row">

                    <div class="form-outline col-md-6 mb-4">
                      <input type="datetime" id="form_dob" class="form-control form-control-lg" />
                      <label class="form-label" for="form_dob">Date of Birth</label>
                    </div>

                    <div class="form-outline col-md-6 mb-4">
                      <input type="number" id="form_postal" class="form-control form-control-lg" />
                      <label class="form-label" for="form_postal">Postal Code</label>
                    </div>
                    </div>

                    <div class="row">

                      <div class="form-outline col-md-6 mb-4">
                        <input type="text" id="form_city" class="form-control form-control-lg" />
                        <label class="form-label" for="form_city">City</label>
                      </div>

                      <div class="form-outline col-md-6 mb-4">
                        <input type="number" id="form_age" class="form-control form-control-lg" />
                        <label class="form-label" for="form_age">Age</label>
                      </div>

                    </div>

                    <div class="row">

                    <div class="form-outline col-md-6 mb-4">
                      <input type="password" id="form_pswrd" class="form-control form-control-lg" />
                      <label class="form-label" for="form_pswrd">Password</label>
                    </div>

                    <div class="form-outline col-md-6 mb-4">
                      <input type="password" id="form_conf_pswrd" class="form-control form-control-lg" />
                      <label class="form-label" for="form_conf_pswrd">Confirm Password</label>
                    </div>

                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <button type="submit" class="btn btn-warning btn-lg ms-5">Submit form</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
