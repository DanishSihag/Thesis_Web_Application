<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Make a New Account</title>
    <link rel="stylesheet" href="../stylesheets/stylesheet_new_account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
  </head>
  <body>
    <form id="form_new_account">
      <h1>Register a New Account</h1><br><br>
      <label id="label_fname">First Name </label> <input id="input_fname" type="text" required>
      <label id="label_lname">Last Name </label> <input id="input_lname" type="text" required><br><br>
      <label id="label_email">E-mail </label> <input id="input_email" type="email" required>
      <label id="label_dob">Date of Birth </label> <input id="input_dob" type="date" required><br><br>
      <label id="label_mobno">Mobile Number </label> <input id="input_mobno" type="tel" pattern="[+][0-9]{2}[0-9]{9}" required><br><br>
      <label id="label_add1">Address Line 1 </label> <input id="input_add1" type="text" required>
      <label id="label_add2">Address Line 2 </label> <input id="input_add2" type="text" required><br><br>
      <label id="label_add_type">Type of address: </label> <input name="add_type" id="input_home" type="radio">Home <input name="add_type" id="input_office" type="radio">Office <input name="add_type" id="input_permanent" type="radio">Permanent<br><br>
      <label id="label_pcode">Postal Code </label> <input id="input_pcode" type="number" required>
      <label id="label_city">City </label> <input id="input_city" type="text" required><br><br>
      <label id="label_pswrd">Password </label> <input id="input_pswrd" type="password" required>
      <label id="label_cpswrd">Confirm Password </label> <input id="input_cpswrd" type="password" required><br><br><br>
      <button type="submit">Register Account</button>
    </form>
  </body>
</html>
