<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../stylesheets/stylesheet_login_email.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
  </head>
  <body>
    <form id="email_login">
      <h1>Please login with your registered email to continue</h1>
      <label id="label_email">E-mail</label> <input id="input_email" type="email"><br><br>
      <label id="label_password">Password</label> <input id="input_password" type="password"><br><br>
      <button id="back_to_index" type="submit">BACK</button>
      <button id="confirm_email_and_password" type="submit">CONTINUE</button><br><br><br>
      <label id="not_a_user">Not a registered user?</label> <a id="not_a_user" href="ENTER LINK HERE" target="_blank"> Make a new account</a>
    </form>
  </body>
</html>
