<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../stylesheets/stylesheet_login_email.css">
  </head>
  <body>
    <form id="email_login">
      <h1>Please login with your registered email to continue</h1>
      <label id="label_email">E-mail</label> <input id="input_email" type="email"><br><br>
      <label id="label_password">Password</label> <input id="input_password" type="password"><br><br>
      <button id="back_to_index" type="submit">Back</button>
      <button id="confirm_email_and_password" type="submit">Continue</button><br><br>
      Not a registered user?  <a href="ENTER LINK HERE" target="_blank"> Make a new account</a>
    </form>
  </body>
</html>
